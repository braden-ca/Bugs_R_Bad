<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class = "header">
    <h1 style="display: inline;">Welcome To TaskMaster</h1>
    <img src="images/TaskMasterLogo.JPEG">
  </div>

    <div class = "add-task">
      <h2>Add Task</h2>
        <label> <h3>Task name</h3> <input type ="text" class="taskName"/></label>
        <label> <h3>Description</h3> <input type ="text" class="description"/></label> <!--description is optional-->
        <label> <h3>Due Date</h3> <input type ="date" class="dueDate"/></label>
        <label> <h3>Priority</h3> <input type ="number" class="priority" min="1" max="3"/></label>
        
        <br><br>
        <button class="submit-task">Submit</button>
    </div>

    <div class = "show-tasks">
      <h2>Tasks Due Today</h2>
      <ul id="due-today"></ul>
      <h2 style="color: red;">Overdue Tasks</h2>
      <ul id="over-due"></ul>
      <h2>Upcoming Tasks</h2>
      <ul id="due-later"></ul>
    </div>

    <!-- popup for when user wants to edit task -->
    <div id="editTaskModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Task</h2>
        <form id="editTaskForm">
          <label for="editTaskName">Task name</label>
          <input type="text" id="editTaskName" name="editTaskName">
          
          <label for="editDescription">Description</label>
          <input type="text" id="editDescription" name="editDescription">
          
          <label for="editDueDate">Due Date</label>
          <input type="date" id="editDueDate" name="editDueDate">
          
          <label for="editPriority">Priority</label>
          <input type="number" id="editPriority" name="editPriority" min="1" max="3">
          <div class="button-container">
            <button type="submit">Save Changes</button>
          </div>
        </form>
      </div>
    </div>


    
    <script src="script.js"></script>
  </body>
</html>
